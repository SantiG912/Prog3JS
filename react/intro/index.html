<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>
</head>
<body>
    <div id="root"></div>



    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script type="text/babel">
        const divRoot = document.getElementById("root");
        const root = ReactDOM.createRoot(divRoot);
        
        function Hola({nombre}){
            return <h1>Bemvindo {nombre}!</h1>
        }

        const app = (
            <> 
                <h1>Hola</h1>
                <h2>Subtitulo</h2>
                <h3>Sub Subtitulo</h3>
                <Hola nombre="Joao"/>
                <Hola nombre="Pedro Henrique"/>
                <Hola nombre="Edson Dos Santos Aveiro"/>
            </>
            ); /*Elemento fantasma*/
        /*Función pura (Funciones de primer orden) ?? */
        root.render(app);
        /*Componentes: Adaptables y reutilizables
        Tipos (según su estructura): 
        - De clase.
        - Funcionales.
        Un componente va a renderizar al menos UN elemento JSX
        Se escriben igual que las clases (Pascal Case)*/
    </script>
</body>
</html>
